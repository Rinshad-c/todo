<html lang="en">
<head>

    </div>
</form>
{% comment %} {% for a in todos %}
<div class="alert alert-success mt-2" role="alert">
    {{a.title}}

    <form action="{% url 'delete' a.id %}" method="POST">
    {% csrf_token %}
        <button type="submit" class="btn btn-danger ">Delete</button>



    </form>
  
    <a href="{% url 'edit'a.id %}"><button type="submit" class="btn btn-danger">Edit</button>
</a>


</div>
{% endfor %} {% endcomment %}

</div>
